<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花錢買快樂·省錢分享</title>
    <style>
        h1 {
            color: #4B2E2E; /* 設定大標題顏色為深咖啡色 */
        }
        h2 {
            font-size: 18px; /* 調整小標題字體大小 */
            color: #8B4513; /* 設定小標題顏色為咖啡色 */
        }
        .info-text {
            font-size: 14px; /* 設定文字大小，比小標題小 */
            color: #A9A9A9; /* 設定文字顏色為淺灰色 */
            text-align: center; /* 將文字置中 */
            margin-top: 10px; /* 增加上方間距 */
        }
    </style>
    <script>
        function copyAndRedirect(text) {
            // 創建一個暫時的輸入框來複製文字
            const tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // 跳轉至指定網址
            window.location.href = "https://s.shopee.tw/4L9QzZcHgv";
        }
        
        function redirectToUrl(url) {
            // 跳轉至指定網址
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>蝦皮𝟭𝟬/𝟮𝟱折扣碼</h1>

    <!-- 新增的提示文字 -->
    <div class="info-text">𖤐點擊按鈕後會自動複製，可以直接貼上𖤐</div>
    <h2>社群限定折扣碼</h2>
    <button onclick="copyAndRedirect('ZPWA4GGYYU')">10/25隨機出現在社群</button>
    
    <h2>全站折扣碼</h2>
    <button onclick="copyAndRedirect('SHOCT1025')">𝟭𝟬𝟬-𝟮𝟬 </button>
    <button onclick="copyAndRedirect('BXGN9T8DVW')">𝟭𝟵𝟵-𝟮𝟬</button>
    <button onclick="copyAndRedirect('5Q2A64C9NV')">𝟮𝟵𝟵-𝟯𝟬</button>
    <button onclick="copyAndRedirect('FMSP10')">🈚️*限全家</button>
    <button onclick="copyAndRedirect('GIFT1010')">🈚️_𝟣</button>
    <button onclick="copyAndRedirect('SHOPEE1010')">🈚️_𝟤</button>
    <button onclick="copyAndRedirect('ATC1010')">🈚️_𝟥</button>
    
    <h2>商城折扣碼</h2>
    <button onclick="copyAndRedirect('APSEVEN10')">🈚️*限𝟩𝟣𝟣</button>
    <button onclick="copyAndRedirect('APP1018FM')">🈚️*限全家</button>
    <button onclick="copyAndRedirect('HLAPP10')">🈚️*限萊爾富</button>
    <button onclick="copyAndRedirect('OKAPP10')">🈚️*限𝗢𝗞</button>
    
    <!--新增的按鈕 -->
    <h2>優惠社群</h2>
    <button onclick="redirectToUrl('https://reurl.cc/d15d52')">歡迎加入，優惠、折扣搶先看</button>
</body>
</html>
