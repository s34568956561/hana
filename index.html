    <style>
        /* 橫幅樣式 */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ff85a1;  /* 粉色背景 */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* 左右對齊 */
            width: 100%;
            z-index: 1000;
        }

        .banner .text {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* 三條槓按鈕 */
        .menu-button {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
        }

        .menu-button:focus {
            outline: none;
        }

        /* 隱藏的選單 */
        .dropdown-menu {
            position: absolute;
            top: 50px; /* 位於橫幅下方 */
            right: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none; /* 初始隱藏 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* 內容與橫幅間距 */
        body {
            padding-top: 60px; /* 讓內容不被固定橫幅遮住 */
        }
    </style>
    <script>
        // 控制選單顯示/隱藏
        function toggleMenu() {
            const menu = document.getElementById("dropdown-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // 複製折扣碼並跳轉
        function copyAndRedirect(text) {
            const tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            alert("已複製折扣碼：" + text);
        }
    </script>
