<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花錢買快樂·省錢分享</title>
    <style>
        h1 {
            color: #4B2E2E; /* 設定大標題顏色為深咖啡色 */
        }
        h2 {
            font-size: 18px; /* 調整小標題字體大小 */
            color: #8B4513; /* 設定小標題顏色為咖啡色 */
        }
        .info-text {
            font-size: 14px; /* 設定文字大小，比小標題小 */
            color: #A9A9A9; /* 設定文字顏色為淺灰色 */
            text-align: center; /* 將文字置中 */
            margin-top: 10px; /* 增加上方間距 */
        }
    </style>
    <script>
        function copyAndRedirect(text) {
            // 創建一個暫時的輸入框來複製文字
            const tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // 跳轉至指定網址
            window.location.href = "https://s.shopee.tw/9f3e0xPGgt";
        }
        
        function redirectToUrl(url) {
            // 跳轉至指定網址
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>𝟭𝟭/𝟮𝟱折扣碼</h1>

    <!-- 新增的提示文字 -->
    <div class="info-text">𖤐點擊按鈕後會自動複製，可以直接貼上𖤐</div>
    
    <h2>全站折價卷</h2>
    <button onclick="copyAndRedirect('YTW5DXS5RJ')">🆕𝟭𝟵𝟵-𝟮𝟬</button>
    <button onclick="copyAndRedirect('8EMFZFVN3')">🆕𝟮𝟵𝟵-𝟯𝟬</button>
    <button onclick="copyAndRedirect('CTEK4P6DQT')">𝟮𝟵𝟵-𝟯𝟬</button>
    <button onclick="copyAndRedirect('WRWTT5V33M')">𝟮𝟵𝟵-𝟯𝟬</button>

    <h2>商城折價卷</h2>
        <button onclick="copyAndRedirect('BLACKFRIDAY30')">🆕𝟯𝟵𝟵-𝟯𝟬</button>
    <button onclick="copyAndRedirect('BLACKFRIDAY70')">𝟲𝟵𝟵-𝟳𝟬</button>
    <button onclick="copyAndRedirect('FM1125APP')">𝟮𝟵𝟵-𝟯𝟬(限全家)</button>
    
    <!-- 新增的按鈕 -->
    <h2>優惠社群</h2>

</body>
</html>
