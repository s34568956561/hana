<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花錢買快樂·省錢分享</title>
    <style>
        h1 {
            color: #4B2E2E; /* 設定大標題顏色為深咖啡色 */
        }
        h2 {
            font-size: 18px; /* 調整小標題字體大小 */
            color: #8B4513; /* 設定小標題顏色為咖啡色 */
        }
        .info-text {
            font-size: 14px; /* 設定文字大小，比小標題小 */
            color: #A9A9A9; /* 設定文字顏色為淺灰色 */
            text-align: center; /* 將文字置中 */
            margin-top: 10px; /* 增加上方間距 */
        }
    </style>
    <script>
        function copyAndRedirect(text) {
            // 創建一個暫時的輸入框來複製文字
            const tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // 跳轉至指定網址
            window.location.href = "https://s.shopee.tw/50MwNmuQuj";
        }
        
        function redirectToUrl(url) {
            // 跳轉至指定網址
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>蝦皮𝟳/𝟮𝟱折扣碼</h1>

    <!-- 新增的提示文字 -->
    <div class="info-text">𖤐點擊按鈕後會自動複製，可以直接貼上𖤐</div>
    <h2>社群限定折扣碼</h2>
    <button onclick="copyAndRedirect('2THQ8VQDG')">再加碼𝟭𝟬𝟬-𝟮𝟬.</button>
    
    
    <h2>全站折扣碼</h2>
    <button onclick="copyAndRedirect('SP725SHAF')">𝟭𝟬𝟬-𝟮𝟬</button>
    <button onclick="copyAndRedirect('7Q6NZ23QT')">𝟮𝟵𝟵-𝟯𝟬</button>
    <button onclick="copyAndRedirect('Y5RJA2G88')">🈚️</button>
    
    <h2>商城折扣碼</h2>
    <button onclick="copyAndRedirect('FM718APP')">🈚️*限全家</button>
    <button onclick="copyAndRedirect('AP7SEVEN')">🈚️*限𝟳𝟭𝟭</button>
    <button onclick="copyAndRedirect('HL7APP')">🈚️*限萊爾富</button>
    <button onclick="copyAndRedirect('OKAPP7')">🈚️*限𝗢𝗞</button>
    
    <!--新增的按鈕 -->
    <h2>優惠社群</h2>
    <button onclick="redirectToUrl('https://reurl.cc/d15d52')">歡迎加入，優惠、折扣搶先看</button>
</body>
</html>
