<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花錢買快樂·省錢分享</title>
    <style>
        h1 {
            color: #4B2E2E; /* 設定大標題顏色為深咖啡色 */
        }
        h2 {
            font-size: 18px; /* 調整小標題字體大小 */
            color: #8B4513; /* 設定小標題顏色為咖啡色 */
        }
        .info-text {
            font-size: 14px; /* 設定文字大小，比小標題小 */
            color: #A9A9A9; /* 設定文字顏色為淺灰色 */
            text-align: center; /* 將文字置中 */
            margin-top: 10px; /* 增加上方間距 */
        }
    </style>
    <script>
        function copyAndRedirect(text) {
            // 創建一個暫時的輸入框來複製文字
            const tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // 跳轉至指定網址
            window.location.href = "https://s.shopee.tw/4LCjZaC6Ra";
        }
        
        function redirectToUrl(url) {
            // 跳轉至指定網址
            window.location.href = url;
        }
    </script>
</head>
