<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花錢買快樂·省錢分享</title>
    <style>
        /* 橫幅樣式 */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ff85a1;  /* 設定粉色背景 */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* 左右兩邊有間距 */
            width: 100%;
            z-index: 1000;
        }

        .banner .text {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* 三條槓按鈕 */
        .menu-button {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
        }

        .menu-button:focus {
            outline: none;
        }

        /* 隱藏的選單 */
        .dropdown-menu {
            position: absolute;
            top: 50px; /* 位於橫幅下方 */
            right: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none; /* 初始狀態隱藏 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* 讓按鈕和內容區有足夠的底部間距 */
        body {
            padding-top: 60px; /* 讓內容不被固定橫幅遮住 */
        }
    </style>
    <script>
        // 控制選單的顯示/隱藏
        function toggleMenu() {
            const menu = document.getElementById("dropdown-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <!-- 固定在頁面右上方的橫幅 -->
    <div class="banner">
        <div class="text">省錢主婦</div> <!-- 左側顯示文字 -->
        <button class="menu-button" onclick="toggleMenu()">☰</button> <!-- 右側三條槓 -->
    </div>

    <!-- 隱藏的選單 -->
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="https://www.instagram.com/discount_shopee_cheap?igsh=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr" target="_blank">IG</a>
        <a href="https://line.me/ti/g2/udmZnS8nzVvhUMx7HLUbKUmIgVlEmkUqEDggpg?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" target="_blank">LINE 社群</a>
    </div>

    <h1>蝦皮折扣碼</h1>
    <!-- 其餘內容保持不變 -->
</body>
</html>
