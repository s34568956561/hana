<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複製並跳轉</title>
    <script>
        function copyAndRedirect() {
            // 創建一個暫時的輸入框來複製文字
            const tempInput = document.createElement("input");
            tempInput.value = "11CART1113";
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // 跳轉至指定網址
            window.location.href = "https://s.shopee.tw/9f3e0xPGgt";
        }
    </script>
</head>
<body>
    <h1>蝦皮全站699回饋105蝦幣</h1>
    <button onclick="copyAndRedirect()">點擊複製折扣碼.</button>
</body>
</html>
